<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peselancar - Surfing Services Landing Page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header"> 
        <div class="wrapper">
            <!--шапка-->
            <div class="header__wrapper">
                <div class="header__logo">
                 <a href="#!" alt="Peselancar" class="header__logo">
                    <img src="./img/png/Frame 25.png">
                 </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Features</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">About Us</a>
                        </li>
                    </ul>
                </nav>
                <button type="button" class="login-buton__submit">
                    Login
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="preview">
            <div class="discount__card">
                <figure class="first__frame">
                    <img src="./img/jpg/serfman.jpg" alt="GET 48% DISCOUNT" class="serf__card-thumb">
                    <figcaption class="discount__card-title">
                        GET 48% DISCOUNT
                    </figcaption>
                    <a href="#!" class="first__frame-link"></a>
                    <p class="surfing__spot-title">#1 Surfing Spot</p>
                    <p class="nice">Let's have a nice</p>
                    <p class="surfing__workout">surfing workout</p>
                    <p class="surfing__workout-desc">get a satisfying surfing experience from you leave, surf until you go home, let’s book your schedule</p>
                </figure>
                
                <figure class="first__frame">
                    <img src="./img/jpg/pexels-apg-graphics-1604746 1.png" alt="second surf" class="serf__card-second">
                    <div class="serf__preview">
                    </div>
                </figure>
            </div>
            <button type="button" class="book__now-submit">
                <img src="./img/png/book.png" alt="Book Now" class="book__now-pic">
                <p class="book__now-name"> Book Now</p>
               <img src="./img/png/arrow-down.png" alt="arrow-down" class="arrow__down-pic">
            </button>
        </section>
    </main>

</body>
</html>
